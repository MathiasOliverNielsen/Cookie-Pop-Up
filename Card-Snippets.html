<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Card Component</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      /* Card Component */
      .card {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 320px;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        height: 12rem;
        background-color: #3b82f6;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-header-title {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .card-text {
        color: #4b5563;
        margin-bottom: 1rem;
      }

      .card-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 1rem;
      }

      /* Button styles */
      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-weight: 500;
        border: none;
        transition: background-color 0.2s ease;
      }

      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2563eb;
      }

      .btn-secondary {
        background-color: #e5e7eb;
        color: #374151;
        margin-right: 0.5rem;
      }

      .btn-secondary:hover {
        background-color: #d1d5db;
      }

      /* Dialog */
      .dialog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        z-index: 50;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .dialog-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .dialog {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 28rem;
        padding: 1.5rem;
        transform: translateY(-20px);
        transition: transform 0.3s ease;
      }

      .dialog-overlay.active .dialog {
        transform: translateY(0);
      }

      .dialog-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .dialog-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1f2937;
      }

      .close-button {
        background: none;
        border: none;
        cursor: pointer;
        color: #6b7280;
      }

      .close-button:hover {
        color: #374151;
      }

      /* Form styles */
      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        color: #4b5563;
        margin-bottom: 0.5rem;
      }

      .form-control {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
        font-size: 1rem;
      }

      .form-control:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }

      textarea.form-control {
        height: 8rem;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 1.5rem;
      }

      /* Success message */
      .success-message {
        text-align: center;
        padding: 2rem 0;
        display: none;
      }

      .success-icon {
        color: #10b981;
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .success-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .success-text {
        color: #4b5563;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Card Component -->
    <div class="card" id="challenge-card">
      <div class="card-header">
        <span class="card-header-title">Challenge Card</span>
      </div>
      <div class="card-body">
        <h3 class="card-title">Interactive Component</h3>
        <p class="card-text">Click this card to open a dialog with a form. Practice your component skills!</p>
        <div class="card-actions">
          <button class="btn btn-primary">Open Form</button>
        </div>
      </div>
    </div>

    <!-- Dialog with Form -->
    <div class="dialog-overlay" id="dialog-overlay">
      <div class="dialog">
        <div class="dialog-header">
          <h2 class="dialog-title">Challenge Form</h2>
          <button class="close-button" id="close-dialog">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form id="challenge-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" required></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-form">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <div class="success-message" id="success-message">
          <div class="success-icon">âœ“</div>
          <h3 class="success-title">Thank you!</h3>
          <p class="success-text">Your form has been submitted successfully.</p>
          <button class="btn btn-primary" id="close-success">Close</button>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements
      const card = document.getElementById("challenge-card");
      const dialogOverlay = document.getElementById("dialog-overlay");
      const closeDialogBtn = document.getElementById("close-dialog");
      const cancelFormBtn = document.getElementById("cancel-form");
      const challengeForm = document.getElementById("challenge-form");
      const successMessage = document.getElementById("success-message");
      const closeSuccessBtn = document.getElementById("close-success");

      // Open dialog when card is clicked
      card.addEventListener("click", () => {
        dialogOverlay.classList.add("active");
      });

      // Close dialog functions
      function closeDialog() {
        dialogOverlay.classList.remove("active");

        // Reset form and hide success message after animation completes
        setTimeout(() => {
          challengeForm.reset();
          challengeForm.style.display = "block";
          successMessage.style.display = "none";
        }, 300);
      }

      // Event listeners for closing dialog
      closeDialogBtn.addEventListener("click", closeDialog);
      cancelFormBtn.addEventListener("click", closeDialog);
      closeSuccessBtn.addEventListener("click", closeDialog);

      // Close dialog when clicking outside of it
      dialogOverlay.addEventListener("click", (event) => {
        if (event.target === dialogOverlay) {
          closeDialog();
        }
      });

      // Form submission
      challengeForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Get form data
        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
        };

        // Log form data (in a real application, you would send this to a server)
        console.log("Form submitted:", formData);

        // Show success message
        challengeForm.style.display = "none";
        successMessage.style.display = "block";
      });
    </script>
  </body>
</html>
